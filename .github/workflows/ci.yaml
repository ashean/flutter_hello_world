name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# New: This ensures that only one deployment runs at a time.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # This job builds the app, runs tests, and uploads the website files.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      # Build the web app
      - name: Build web release
        run: flutter build web --release --base-href /flutter_hello_world/

      # NEW: Use the official action to upload the build output as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the built web app
          path: ./build/web

  # This new job takes the artifact and deploys it to GitHub Pages.
  deploy:
    # This job depends on the 'build' job to succeed first
    needs: build
    # This job needs permissions to write to the Pages deployment
    permissions:
      pages: write
      id-token: write
    # Define the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4